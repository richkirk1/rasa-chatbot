version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - is_bot_or_human
  - thankyou
  - search_jobs
  - inform
  - stop
  - request_job_form

entities:
  - title

slots:
  title:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: title

forms:
  job_search_form:
    required_slots:
      - title

actions:
  - action_search_jobs
  - validate_job_search_form

responses:
  utter_greet:
    - text: "Hey! How are you?"
  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_youarewelcome:
    - text: "You're very welcome."

  utter_ask_title:
    - text: "Sure thing! What type of job are you looking for?"

  utter_ask_stop:
    - text: "Are you sure you want to stop the form?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
