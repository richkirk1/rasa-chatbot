version: "3.1"

intents:
  - affirm
  - deny
  - goodbye
  - greet
  - inform
  - is_bot_or_human
  - search_jobs
  - stop
  - thankyou
  - inform_experience
  - inform_location
  - inform_degree
  - inform_company

# use DIETClassifier
# use synonyms to normalize the entity
# entity groups

entities:
  - title
  - location
  - company
  - degree

slots:
  title:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: title
        conditions:
      - active_loop: job_search_form
        requested_slot: title
  
  degree:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: degree

  location:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: location
      - active_loop: job_search_form
        requested_slot: location

  experience:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: experience

forms:
  job_search_form:
    required_slots:
      - title
      - location

actions:
  - action_reset_all_slots
  - action_search_jobs
  - validate_job_search_form
  - action_cumulative_search

responses:
  utter_greet:
    - text: Hey! How are you?
  utter_goodbye:
    - text: Bye
  utter_iamabot:
    - text: I am a bot, powered by Rasa.
  utter_youarewelcome:
    - text: You're very welcome.
  utter_ask_title:
    - text: Sure thing! What type of job are you looking for?
  utter_ask_stop:
    - text: Are you sure you want to stop the form?
  utter_ask_continue:
    - text: Would you like to continue the form?
  utter_ask_location:
    - text: Where do you want to work?
  utter_ask_degree:
    - text: What is the highest degree that you have?
  utter_ask_rephrase:
    - text: I'm sorry, I didn't quite understand that. Could you rephrase?
  utter_default:
    - text: I'm sorry, I can't help you.

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
