version: "3.1"

stories:
  - story: say welcome
    steps:
      - user: |
          thank you
        intent: thankyou
      - action: utter_youarewelcome

  - story: say hi
    steps:
      - user: |
          hiya!
        intent: greet
      - action: utter_greet

  - story: say goodbye
    steps:
      - user: |
          bye-bye!
        intent: goodbye
      - action: utter_goodbye

  - story: bot challenge
    steps:
      - user: |
          are you a bot?
        intent: is_bot_or_human
      - action: utter_iamabot
